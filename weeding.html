
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dream Lane Wedding Events</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2a7f62;
      padding: 40px 20px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    header h1 {
      margin: 0;
      color: #fff;
    }

    header p {
      margin: 10px 0;
      font-size: 1.2em;
    }

    section {
      padding: 50px 20px;
      background-color: #111;
      margin: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .service-details {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      text-align: center;
    }

    .service-details img {
      width: 30%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .price-tag {
      color: #ff6347;
      font-size: 1.2em;
      font-weight: bold;
      margin-top: 5px;
    }
  </style>
  <script>
    function toggleService(serviceId) {
      const service = document.getElementById(serviceId);
      service.style.display = service.style.display === 'none' ? 'block' : 'none';
    }
  </script>
</head>
<body>
  <header>
    <h1>Dream Lane Wedding Events</h1>
    <p>Making your dream wedding come true</p>
  </header>

  <section id="services">
    <h2>Our Services</h2>

    <div class="service">
      <h3 onclick="toggleService('catering')"><i class="fas fa-utensils icon"></i> Catering</h3>
      <div id="catering" style="display:none;">
        <div class="service-details">
          <div>
            <img src="catering1.jpg" alt="Catering 1">
            <p class="price-tag">$500</p>
          </div>
          <div>
            <img src="catering2.jpg" alt="Catering 2">
            <p class="price-tag">$800</p>
          </div>
          <div>
            <img src="catering3.jpg" alt="Catering 3">
            <p class="price-tag">$1,200</p>
          </div>
        </div>
      </div>
    </div>

    <div class="service">
      <h3 onclick="toggleService('invitation')"><i class="fas fa-envelope icon"></i> Invitation Cards</h3>
      <div id="invitation" style="display:none;">
        <div class="service-details">
          <div>
            <img src="invitation1.jpg" alt="Invitation 1">
            <p class="price-tag">$100</p>
          </div>
          <div>
            <img src="invitation2.jpg" alt="Invitation 2">
            <p class="price-tag">$150</p>
          </div>
          <div>
            <img src="invitation3.jpg" alt="Invitation 3">
            <p class="price-tag">$200</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; Dream Lane Wedding Events</p>
  </footer>
</body>
</html>
